# config/custom_components/unified_remote/cli/remotes.yml file
remotes:
  prime_video:
    id: "Unified.AmazonPrimeVideo"
    type: media_video
  monitor:
    id: Unified.Monitor
    type: monitor
  power:
    id: Unified.Power
    type: power
  chrome: 
    id: Unified.Chrome
    type: browser
    controls:
      - "close_tab"
      - "new_tab"
      - "previous_tab"
      - "next_tab"
      - "home"
      - "refresh"
  netflix:
    id: Unified.NetflixWeb
    type: media_video
    controls:
      - "window"
      - "skip_intro"
      - "launch"
      - "volume_down"
      - "volume_mute"
      - "volume_up"
      - "play_pause"
      - "fullscreen"
      - "rewind"
      - "forward"
  youtube:
    id: Unified.YouTubeWeb
    type: media
    controls:
      - "volume_down"
      - "volume_up"
      - "previous"
      - "next"
      - "play_pause"
      - "fullscreen"
types:
  media:
    controls:
      - "volume_down"
      - "volume_mute"
      - "volume_up"
      - "previous"
      - "next"
      - "stop"
      - "play_pause"
  media_video:
    controls:
      - "volume_down"
      - "volume_mute"
      - "volume_up"
      - "play_pause"
      - "launch"
      - "fullscreen"
      - "rewind"
      - "forward"
  monitor:
    controls:
      - "turn_on"
      - "turn_off"
      - "standby"
      - "internal" # Computer only mode
      - "external" # Projector only mode
  power:
    controls:
      - "logoff"
      - "lock"
      - "abort"
      - "restart"
      - "shutdown"
      - "hibernate"
      - "sleep"
      - "wol"
  browser:
    controls:
      - "close_tab"
      - "new tab"
      - "previous_tab"
      - "next_tab"
      - "home"
      - "refresh"